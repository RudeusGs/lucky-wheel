<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Admin - Lucky Wheel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #3b82f6 0, #020617 50%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }
        .card {
            background: rgba(15, 23, 42, 0.96);
            border-radius: 18px;
            padding: 24px 22px 20px;
            width: 100%;
            max-width: 360px;
            box-shadow:
                0 18px 40px rgba(15, 23, 42, 0.9),
                0 0 30px rgba(59, 130, 246, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.35);
        }
        h1 {
            font-size: 20px;
            margin: 0 0 6px;
        }
        .subtitle {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 16px;
        }
        label {
            font-size: 13px;
            margin-bottom: 4px;
            display: block;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            font-size: 13px;
        }
        button {
            width: 100%;
            margin-top: 14px;
            border-radius: 999px;
            border: none;
            padding: 9px 0;
            background: linear-gradient(135deg, #60a5fa, #a855f7);
            color: #020617;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            filter: brightness(1.05);
        }
        .status {
            font-size: 12px;
            margin-top: 10px;
            min-height: 16px;
            opacity: 0.85;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 12px;
            color: #93c5fd;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Admin Login</h1>
    <div class="subtitle">Nhập admin key (đã cấu hình trong server) để vào trang quản lý phần thưởng.</div>

    <form onsubmit="handleLogin(event)">
        <label for="adminKey">Admin key</label>
        <input type="password" id="adminKey" autocomplete="off" placeholder="Nhập admin key...">
        <button type="submit">Đăng nhập</button>
    </form>

    <div class="status" id="status"></div>

    <a href="/" class="back-link">← Về trang vòng quay</a>
</div>

<script>
    const statusEl = document.getElementById('status');
    const keyInput = document.getElementById('adminKey');
    keyInput.focus();

    async function handleLogin(e) {
        e.preventDefault();
        const key = keyInput.value.trim();
        if (!key) {
            statusEl.textContent = 'Vui lòng nhập admin key.';
            return;
        }
        statusEl.textContent = 'Đang đăng nhập...';

        try {
            const res = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key })
            });
            const data = await res.json();
            if (!res.ok || !data.success) {
                statusEl.textContent = data.error || 'Sai admin key, thử lại.';
                return;
            }
            // Đăng nhập xong → vào trang admin
            window.location.href = '/admin';
        } catch (err) {
            console.error(err);
            statusEl.textContent = 'Có lỗi xảy ra, thử lại sau.';
        }
    }
</script>
</body>
</html>
